<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- link per Font Awesome (6.1.1)   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- link per Bootstrap (v5.0) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Collegamento libreria Axos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" type="text/javascript"></script>

    <!-- collegamento a VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>

    <script src="script.js" defer></script>

    <title>Vue Dischi php Milestone2</title>
</head>

<body>
    <div id="app">

        <!-- Header con logo -->
        <header class="container-fluid">

            <div class="row">
                <div class="col-2">
                    <img src="img/spotify-logo.png" alt="logo spotify">
                </div>
            </div>

        </header>


        <main class="container">

            <!-- creo le card delle canzoni  -->
            <div class="row" id="songs-container">

                <div v-for="(song, index) in songs" :key="index" class="col col-md-6 col-lg-3 card-song">

                    <img :src="song.poster">

                    <h4 id="song-title">{{song.title}}</h4>

                    <p>{{song.author}}</p>

                    <span>{{song.year}}</span>

                </div>

            </div>

        </main>


    </div>
</body>

</html>
